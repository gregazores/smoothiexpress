<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Smoothie Xpress | Checkout</title>

  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/medium.css" rel="stylesheet">
    <link href="../css/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">


  </head>

  <body>

    <header id="main-header">

    </header>

    <main class="divider">
      
      <h2>Review & Place your Order</h2>
      
      <section class="checkout-form">

        <form method="post" name="checkout">
          <fieldset>
            <legend>Your Information</legend>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" value="John" required>
            <!-- <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="Doe" required>
            <label for="street">Street</label>
            <input type="text" id="street" name="street" value="2110 District Ave" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="Stuart" required> -->
            <label for="telephone">Phone Number</label>
            <input type="text" id="phone" name="phone" value= "772-558-7111" required>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" value="user@user.com" required>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number</label>
            <input type="text" id="ccnum" name= "cardNumber" minlength="16" maxlength="16" value="1234123412341234" required>
            <label for="expiration">Expiration</label>
            <input type="text" id="expdate" name="expiration" required>
            <label for="code">Security Code</label>
            <input type="text" id="code" name="code" minlength="3" maxlength="4" required>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
  
  
  
          </fieldset>
          <button id="checkoutSubmit" type="submit">Submit Payment</button>
        </form>

      </section>

    </main>

    <footer id="main-footer">

    </footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>

</html>
