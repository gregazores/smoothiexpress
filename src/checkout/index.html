<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Smoothie Xpress | Checkout</title>

  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/medium.css" rel="stylesheet">
    <link href="../css/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">


  </head>

  <body>

    <header id="main-header">

    </header>

    <div class="bottom-header">
      <div class="login-container">
          <a id="login" class="loginnow" href="../../accounts/login.html" >Login</a>
          <a id="logout" class="logoutnnow" href="../../accounts/logout.html" >Logout</a>
      </div>

      <form action="/product-listing/index.html" method="get" class="search-bar" role="search">
          <input type="text" placeholder="Product Search" name="search" id="searchInput" class="searchInput search-bar__input">
          <!-- <input type="hidden" name="type" value="product,page">
          <input type="hidden" name="options[unavailable_products]" value="last">
          <input type="hidden" name="options[prefix]" value="last">
          <input type="hidden" value="Search"> -->
          <button type="submit" value="Search" class="search-bar__submit">
          <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-search" viewBox="0 0 20 20"><path fill="#444" d="M18.64 17.02l-5.31-5.31c.81-1.08 1.26-2.43 1.26-3.87C14.5 4.06 11.44 1 7.75 1S1 4.06 1 7.75s3.06 6.75 6.75 6.75c1.44 0 2.79-.45 3.87-1.26l5.31 5.31c.45.45 1.26.54 1.71.09.45-.36.45-1.17 0-1.62zM3.25 7.75c0-2.52 1.98-4.5 4.5-4.5s4.5 1.98 4.5 4.5-1.98 4.5-4.5 4.5-4.5-1.98-4.5-4.5z"></path></svg>
          <span class="icon__fallback-text">Search</span>
          </button>
      </form>
    </div>

    <main class="divider">
      
      <h2>Review & Place your Order</h2>
      
      <section class="checkout-form">

        <form method="post" name="checkout" id="checkout-form">
          <fieldset>
            <legend>Your Information</legend>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" value="John" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="Doe" required>
            
            <label for="street">Street</label>
            <input type="text" id="street" name="street" value="2110 District Ave" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="Stuart" required>
            
            <label for="state">State</label>
            <input type="text" id="state" name="state" value="Florida" required>
            
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" value= "772-558-7111" required>
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email" value="user@user.com" required>
            
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="ccnum">Card number</label>
            <input type="text" id="ccnum" name= "ccnum" minlength="16" maxlength="16" value="1234123412341234" required>
            <label for="eexpdate">Expiration</label>
            <input type="text" id="expdate" name="expdate" required>
            <label for="code">Security Code</label>
            <input type="text" id="code" name="code" minlength="3" maxlength="4" required>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
  
  
  
          </fieldset>
          <button id="checkoutSubmit" type="submit">Submit Payment</button>
        </form>

      </section>

    </main>

    <footer id="main-footer">

    </footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>

</html>
