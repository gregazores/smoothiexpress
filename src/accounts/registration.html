<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/medium.css" rel="stylesheet">
    <link href="../css/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">


  </head>

  <body>

    <header id="main-header">

    </header>

    <div class="bottom-header">
      <div class="login-container">
          <a id="login" class="loginnow" href="../../accounts/login.html" >Login</a>
          <a id="logout" class="logoutnnow" href="../../accounts/logout.html" >Logout</a>
      </div>

      <form action="/product-listing/index.html" method="get" class="search-bar" role="search">
          <input type="text" placeholder="Product Search" name="search" id="searchInput" class="searchInput search-bar__input">
          <!-- <input type="hidden" name="type" value="product,page">
          <input type="hidden" name="options[unavailable_products]" value="last">
          <input type="hidden" name="options[prefix]" value="last">
          <input type="hidden" value="Search"> -->
          <button type="submit" value="Search" class="search-bar__submit">
          <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-search" viewBox="0 0 20 20"><path fill="#444" d="M18.64 17.02l-5.31-5.31c.81-1.08 1.26-2.43 1.26-3.87C14.5 4.06 11.44 1 7.75 1S1 4.06 1 7.75s3.06 6.75 6.75 6.75c1.44 0 2.79-.45 3.87-1.26l5.31 5.31c.45.45 1.26.54 1.71.09.45-.36.45-1.17 0-1.62zM3.25 7.75c0-2.52 1.98-4.5 4.5-4.5s4.5 1.98 4.5 4.5-1.98 4.5-4.5 4.5-4.5-1.98-4.5-4.5z"></path></svg>
          <span class="icon__fallback-text">Search</span>
          </button>
      </form>
  </div>



    <main class="divider login">
      
      <h2>Registration Page</h2>
      
      <section class="checkout-form">

        <form method="post" name="register" id="register-form">
          <fieldset>
            <legend>Your Information</legend>

            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" required>

            <label for="email">email</label>
            <input type="text" id="email" name="email" placeholder="name@email.com" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            <p>Password must be at least 8 characters and has at least 1 uppercase character, 1 number and 1 special character</p>
            <button id="register-button" type="submit">Register</button>
          </fieldset>

        </form>

        <div class="registration-btn-container">
            <button class="login-google">Register with Google</button>

        </div>

      </section>

    </main>

    <footer id="main-footer">

    </footer>
    <script src="../js/register.js" type="module"></script>
  </body>

</html>
